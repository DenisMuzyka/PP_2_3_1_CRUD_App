<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2>Users list</h2>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>e-mail</th>
        <th>action</th>
    </tr>
    <tr th:each="user: ${users}">
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.age}</td>
        <td>${user.email}</td>
        <td>
            <a href="/edit/${user.id}">edit</a>
            <a href="/delete/${user.id}">delete</a>
        </td>
    </tr>
</table>

</body>
</html>
